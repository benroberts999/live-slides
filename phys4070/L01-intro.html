        <section data-markdown>
          <textarea data-template>
            # Why computational physics

            <br><br>
            
            * Many (most) problems in physics cannot be solved exactly, even in theory
            * Many problems are simply too big/complex to solve without computers
            <!-- * New experiments: ridiculous amounts of data
               * e.g., LHC: ~ 1 PB ~ 1000 TB per second! (beam on)
               * e.g., LIGO: ~ 10 TB per day (always) -->

            <br><br>
            
            ### Why PHYS4070:
            * Not just a course on _using_ code/computers for problems
            * Aim to give deeper understand of how to design code for scientific computing
            * Allow you to solve real-world problems

          </textarea>
        </section>

        <section data-markdown>
          <textarea data-template>
            # Course overview
            
            ## Lecture: 1hr
              * Cover physics, mathematical concepts required for projects
            
            <br><br>

            ## Computer labs: 2 x 2hr
              * Worksheets - designed to introduce you to:
                * computational methods required
                * specific C++ tools we'll use
              * Not directly assessed
                * But: highly geared towards projects

            <br><br>

            ## Assessment: 4 large projects
              * 10%, 20%, 35% 35%
              * Marked on: code, profesional report, and code quality
              * These are not easy, and will require significant amount of work
              * Keep in mind: there's no exam and no other assesment


          </textarea>
        </section>

        <!-- =============================================================== -->
        <section data-markdown>
          <textarea data-template>
            # Topics
            
            ## Basic ODEs
              * Model simple n-body problem using Runge-Kutta methods
            
            <br><br>

            ## Monte-Carlo, statistical mechanics
              * Model phase transitions and the Ising model using Monte-Carlo techniques
              * Introduce basic parallelisation using openMP

            <br><br>

            ## Atomic physics: hydrogen to many-electron
              * Hartree-Fock model, iterative methods, perturbation theory
              * Solve ODE, eigenvalue problems, numerical integration

              <br><br>

            ## Many-body quantum, PDEs, exact diagonalisation
              * Model dynamics of Bose-Einstein condensates using Runge-Kutta methods
              * Explore properties of a quantum many-body system (the transverse-field Ising model)

          </textarea>
        </section>

        <section data-markdown>
          <textarea data-template>
            # Why _use_ C++?


            <br>

            <div style="text-align: left; float: left; width: 80%">

              <h3> &emsp; • Fast/powerful language with predictable resource control</h3>
              <h3> &emsp; &emsp; • "direct"* map to hardware</h3>

              <br>

              <h3> &emsp; • Back-compatible with C and older C++ versions</h3>
              <h3> &emsp; &emsp; • Every* valid C program is a valid C++ program</h3>

              <br>
              
              <h3> &emsp; • Has a well-defined standard + large standard library </h3>
              <h3> &emsp; &emsp; • (algorithm, numeric etc.)</h3>

              <br>
              
              <h3> &emsp; • Multi-paradigm (generic, functional, object-oriented, data-o, etc.) </h3>
              <h3> &emsp; &emsp; • High-level language with low-level control</h3>
              <h4> &emsp; &emsp; &emsp; • Propaganda: <i>"High level language that leaves no room for a lower-level one"</i></h4>
              <h4> &emsp; &emsp; &emsp; • Propaganda: <i>"Zero-cost abstraction"</i></h4>
              <h3> &emsp; &emsp; • Write nice high-level OO code, same(/better) performance as C or Fortran</h3>

              <br>
              
              <h3> &emsp; • Directly interface with other languages (C, Fortran etc.) - LAPACK </h3>
              <h3> &emsp; • Widely used: many experts, lots of existing programs/libraries etc.</h3>

            </div>
            <div style="text-align: center; float: right; width: 20%">
              <br>
              <img src="img/c++.png" style="width: 70%">
            </div>

          </textarea>
        </section>

        <!-- =============================================================== -->
        <section data-markdown>

            # Why _learn_ C++?


            <br>

            <div style="text-align: left; float: left; width: 80%">

              <h3> &emsp; • Learning lower-level language gives understanding of many concepts</h3>
              <h3> &emsp; &emsp; • e.g., memory management</h3>


              <br>

              <h3> &emsp; • A good understanding of C++ will make learning other languages easier</h3>
              <h3> &emsp; • Give you a deeper understanding of computer science</h3>
              <h3> &emsp; &emsp; • Help you write better code, regardless of language</h3>

              <br>
              
              <h3> &emsp; • Widely used and <b>highly valued</b> in computer science and industry</h3>


            </div>
            <div style="text-align: center; float: right; width: 20%">
              <br>

            </div>

          </textarea>

        <section data-markdown>
          <textarea data-template>
            # Downsides?

            ### Many of the above also come with drawbacks..


            <br>

            <div style="text-align: left; float: left; width: 80%">

              <h3> &emsp; • <b>HUGE</b> language, with many features</h3>
              <h3> &emsp; &emsp; • Can be confusing/overwhelming</h3>
              <h3> &emsp; &emsp; • Many features are rarely used</h3>


              <br>

              <h3> &emsp; • Many old, obsolete features (for back-compatiblity)</h3>
              <h3> &emsp; &emsp; • Can make it difficult to learn, especially from old sources</h3>
              <!-- <h3> &emsp; • Often old/bad/outdated "advice" on the internet</h3> -->

              <br>

              <h3> &emsp; • Very powerful: can be easy to shoot yourself in the foot</h3>
              <h3> &emsp; &emsp; • It will happily let you do almost anything.. including very bad ideas [<a href="https://godbolt.org/z/4xG8asb7P">e.g.</a>]
              </h3>

              <br>

              <h3> &emsp; • Quite verobse</h3>
              <h3> &emsp; &emsp; • Often requires more code/typing than other languages</h3>
              <h3> &emsp; &emsp; • This becomes less of an issue with time and for large projects</h3>

              <br>

              <h3> &emsp; • Designed for large-scale projects</h3>
              <h3> &emsp; &emsp; • Can seem overly-combersome for small projects</h3>

            </div>
            <div style="text-align: center; float: right; width: 20%">
              <br>
              <img src="img/c++.png" style="width: 70%">
            </div>

          </textarea>
        </section>

for (int i = 0; i < 3; i++) {
  d += a[0][i] * (a[1][(i + 1) % 3] * a[2][(i + 2) % 3] - a[1][(i + 2) % 3] * a[2][(i + 1) % 3]);

            ## Game: Raise your hand when you know what this code does


            <div class="sl-block" data-block-type="code" style="width: 80%; height: auto;">
              <div class="sl-block-style">
                <div class="sl-block-content notranslate" data-highlight-theme="ir-black" style="border-style: solid; border-width: 1px;" 
                data-code-frame="none" data-code-autoheight="true">
                <pre class="cpp" style="font-size: 24px; line-height: 32px;"><code style="padding: 20px;" data-line-numbers="">// Initialise matrix A, and vector b
double a[][3] = {
  {1.0, 0.2, 0.1},
  {0.6, 3.0, -0.1},
  {0.2, 0.4, 6.1}
};
double b[] = {4.0, 5.3, 2.8};
​
// Calculate determinant of matrix A
double d = 0.0;
for (int i = 0; i < 3; i++) {
  d += a[0][i] * (a[1][(i + 1) % 3] * a[2][(i + 2) % 3] - a[1][(i + 2) % 3] * a[2][(i + 1) % 3]);
}
​
// Find inverse of matrix A
double ia[3][3];
for (int i = 0; i < 3; i++) {
  for (int j = 0; j < 3; j++) {
    ia[i][j] = ((a[(j + 1) % 3][(i + 1) % 3] * a[(j + 2) % 3][(i + 2) % 3]) 
    - (a[(j + 1) % 3][(i + 2) % 3] * a[(j + 2) % 3][(i + 1) % 3])) / d;
  }
}
​
// Solve matrix equation: Ax = b, via x = A^-1 * b
double x[3] = {0.0, 0.0, 0.0};
for (int i = 0; i < 3; i++) {
  for (int j = 0; j < 3; j++) {
    x[i] += ia[i][j] * b[j];
  }
}
</code></pre></div></div></div>

        <section data-markdown>
          <textarea data-template>
            ## Key points/principles
        
            <div>
            <div class="fragment">
              <h3>Name things well</h3>
              <ul>
                <li>Code with empathy: someone else will have to understand what you’ve done</li>
                <ul>
                  <li>90% of the time, that person is future you (Except in this course... when it’s me)</li>
                </ul>
              </ul>
            </div>
        
            <br><br>
        
            <div class="fragment">
              <h3>Don't be surprising; Don't <em>lie</em> with your code</h3>
              <ul>
                <li>Principle of Least Astonishment: code should behave as <em>someone else</em> would expect</li>
                <li>Names should reflect what code <em>actually</em> does! ; Uninitialised variables are lies.</li>
                <ul>
                  <li><em>"This function is called `invert_matrix()`, but it actually calculates the determinant"</em>. NO.</li>
                </ul>
              </ul>
            </div>
        
            <br><br>
        
            <div class="fragment">
              <h3>Prefer small, dedicated functions/classes to massive monoliths</h3>
              <ul>
                <li>Encapsulation: helps readability, debugging, maintainability</li>
                <li>SRP (Single Responsibility Principle): each piece of code should do one thing and do it well</li>
                <li>DRY (Don't repeat yourself): avoid code duplication</li>
              </ul>
            </div>
        
            <br><br>
        
            <div class="fragment">
              <h3>Minimal Working Model</h3>
              <ul>
                <li>Ensure code always compiles: add one tiny thing at a time</li>
                <li>Especially important for starting out</li>
                <li>(Version control)</li>
              </ul>
            </div>
          </div>
          </textarea>
        </section>

        <section data-markdown>
          <textarea data-template>
            # C++ compilation model

            <!-- ### Many of the above also come with drawbacks.. -->


            <br>
            <div style="text-align: center; float: left; width: 40%">
              <br>
              <img src="img/compile.png" style="width: 90%">
            </div>

            <div style="text-align: left; float: right; width: 60%">

              <h2> Two-step compilation: </h2>
              <h3> &emsp; • Each .cpp file <i>compiled</i> into an <i>object</i> file ("compilation unit")</h3>
              <h3> &emsp; • Must be exactly one `main()` function among them</h3>
              <h3> &emsp; • Object files (+libraries) are then <i>linked</i> to create executable</h3>

              <br><br>

              <h2> Why? For large projects: </h2>
              <h3> &emsp; • Changes to single compilation unit: only re-compile that unit</h3>
              <h3> &emsp; • Allows linking to pre-compiled libraries</h3>

              <br><br>

              <h2> Small projects: </h2>
              <h3> &emsp; • Generally: just do all steps in one go</h3>

            </div>

          </textarea>
        </section>

        <!-- =============================================================== -->
        <section data-markdown>
          <textarea data-template>
            # Basic example


            <br>
            
            <div style="text-align: left; float: left; width: 40%">
              <div class="sl-block" data-block-type="code" style="width: 38%; height: auto;">
                <div class="sl-block-style">
                  <div class="sl-block-content notranslate" data-highlight-theme="ir-black" style="border-style: solid; border-width: 1px;" 
                  data-code-frame="none" data-code-autoheight="true">
                  <pre class="cpp" style="font-size: 20px; line-height: 28px;">
<!-- <h3> main.cpp:</h3> -->
<code style="padding: 20px;" data-line-numbers="">#include "functions1.hpp"
#include "functions2.hpp"
#include 〈iostream〉
​
int main() {
  //..... code which uses functions from other files
}
</code>
<h3> functions1.hpp:</h3><code style="padding: 10px;" data-line-numbers="">// Declaration of functions
double my_function_1(double in_1, double in_2);
</code>
<h3> functions1.cpp:</h3><code style="padding: 10px;" data-line-numbers="">#include "functions1.hpp"
​
double my_function_1(double in_1, double in_2) {
  //definition of my_function_1 .... 
  // Which uses functions from LAPACK library
}
</code>
</pre></div></div></div>
            </div>

            <div style="text-align: left; float: right; width: 60%">

              <div class = fragment>
                <h2> Two-step compilation: </h2>
                <br>
                <h3> &emsp; • First, compile each compilation unit</h3>

                g++ -std=c++17 -O3 -c main.cpp -o main.o
                g++ -std=c++17 -O3 -c functions1.cpp -o functions1.o
                g++ -std=c++17 -O3 -c functions2.cpp -o functions2.o
              </div>

              <br>

              <div class = fragment>
                <h3> &emsp; • Then, link objects + libraries</h3>

                g++ main.o functions1.o functions2.o -llapack -o my_program
              </div>

              <br><br>

              <div class = fragment>
                <h3> &emsp; • Or, all together: </h3>

                g++ -std=c++17 -O3 main.cpp functions1.cpp 
                functions2.cpp -llapack -o my_program
              </div>

            </div>


          </textarea>
