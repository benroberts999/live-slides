          <div style="text-align: left; float: left; width: 70%">
            <br>
            <div class="fragment" data-fragment-index="0">
              <h3> 1657: Huygens designs pendulum clock</h3>
              <h4>&emsp;• Accurate to $\sim15$ s / day</h4>
              <h4>&emsp;• Works on solid physics principal: $T\propto\sqrt{L/g}$</h4>
            </div>

            <br>

            <div class="fragment">
              <h3> 1672: Jean Richer expedition to French Guiana </h3>
              <h4>&emsp;• Observe Mars near equator -- measure scale of solar system</h4>
              <h4>&emsp;• Failed: pendulum clocks ran slow by 2 min / day</h4>
            </div>

            <br>

            <div class="fragment">
              <h3> 1687: Newton's Principia (15 years post Richer)</h3>
              <h4>&emsp;• Explained Richer's measurement: law of gravitation</h4>
            </div>

            <br>

            <div class="fragment">
              <h3> 1676: Rømer calculates speed of light</h3>
              <h4>&emsp;• Observe eclipse of Jupiter's moons</h4>
              <h4>&emsp;• Required accuracy of $\sim30$ s / day</h4>
            </div>

            <br>

            <div class="fragment">
              <h3> Modern day</h3>
              <h4>&emsp;• Allows GPS</h4>
              <h4>&emsp;• Underpins modern geodesy</h4>
            </div>
