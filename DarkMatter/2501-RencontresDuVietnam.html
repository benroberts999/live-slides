          [arXiv:2312.13723](https://arxiv.org/abs/2312.13723)

          <br>

            ### Typical local experiment:

            <br>

            $$\large
            \frac{\delta(\nu_a/\nu_b)}{(\nu_a/\nu_b)} = \phi_0 \\, ( d_{a} - d_b) \\, \cos(\omega t)
            $$

            <br>

            <div class="fragment fade-in">

              * Non-zero effect from two _different_ transitions only
              * Certain couplings always cancel
              * e.g., Universal couplings

            </div>

          </div>

            <br>

            <div>

              t-\delta)\right) \\
              \delta = \omega\Delta t - k_z D
              \]
            </div>
            <br>
            <div class="fragment fade-in">

              * Now: _field_ is different between clocks
              * Spatial and temporal component (depends on experiment)
              * Allows access to unconstrained couplings
