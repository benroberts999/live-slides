---
layout: default
---

<article class="page">

  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  <h2>Recent publications:</h2>

  {% for pub in site.publications reversed %}
  <article class="post">

    <h1><a href="{{ site.baseurl }}{{ pub.url }}">{{ pub.title }}</a></h1>

    <div class="entry">
      {{ pub.excerpt }}
    </div>

    <!-- <a href="{{ site.baseurl }}{{ pub.url }}" class="read-more">...</a> -->
  </article>
  {% endfor %}

</article>
